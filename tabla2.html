<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tabla2.css">
  <link rel="icon" type="img/png" href="./img/table.png">
  <meta content="autor" name="Juan Pablo Torres Rios">
  <title>Tabla 2</title>
</head>

<body>
  <h1>FRUTAS Y VERDURAS</h1>
  <table>
    <tr>
      <td rowspan="4" class="frutas"><b>FRUTAS</b></td>
      <td><img src="./img/naranja.png" alt="naranja" width="100%"></td>
      <td class="naranja">Naranja</td>
      <td><img src="./img/brocoli.png" alt="brocoli" width="100%"></td>
      <td class="brocoli">Brócoli</td>
      <td rowspan="4" class="verduras"><b>VERDURAS</b></td>
    </tr>
    <tr>
      <td><img src="./img/piña.png" alt="piña" width="100%"></td>
      <td class="piña">Piña</td>
      <td><img src="./img/pepino.png" alt="pepino" width="100%"></td>
      <td class="pepino">Pepino</td>
    </tr>
    <tr>
      <td><img src="./img/fresa.png" alt="fresa" width="100%"></td>
      <td class="fresa">Fresa</td>
      <td><img src="./img/berenjena.png" alt="berenjena" width="100%"></td>
      <td class="berenjena">Berenjena</td>
    </tr>
    <tr>
      <td colspan="4" class="fruver"><b>FRUVER DON CHUCHO</b></td>
    </tr>
  </table>
</body>

</html>
